<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger Palette Program</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Finger Palette Logo" class="site-logo">
            <h1>Finger Palette</h1>
        </div>
        <p class="subtitle">The Community Badge Program</p>
    </header>

    <section id="status-section">
        <a id="app-btn" href="#" target="_blank" class="cta-button hidden">Apply Now</a>
        <p id="status-text">Applications are currently closed.</p>
    </section>

    <main>
        <div class="tier-section">
            <h2 class="tier-title palette-title">Palettes <span class="tier-tag">Tier 1</span></h2>
            <div class="member-grid" id="palette-list">
                </div>
        </div>

        <div class="tier-section">
            <h2 class="tier-title canvas-title">Canvases <span class="tier-tag">Tier 2</span></h2>
            <div class="member-grid" id="canvas-list">
                </div>
        </div>
    </main>

    <footer>
        <p>Finger Palette &copy; 2026. Not affiliated with Another Axiom.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
