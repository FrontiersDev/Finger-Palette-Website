<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger Palette Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <div class="logo-section">
                <img src="assets/logo.png" alt="Finger Palette Logo" class="site-logo">
                <h1>Finger Palette</h1>
            </div>
            <nav class="top-nav">
                <span class="nav-item">Program</span>
                <span class="nav-item">Community</span>
            </nav>
        </div>
    </header>

    <div class="main-wrapper">
        
        <section id="status-section">
            <h2 class="section-header">Join The Roster</h2>
            <p id="status-text">Checking application status...</p>
            <a id="app-btn" href="#" target="_blank" class="gt-button yellow-btn hidden">Apply Now</a>
        </section>

        <main>
            <div class="tier-section">
                <h2 class="tier-title palette-title">Palettes <span class="tier-tag">Tier 1</span></h2>
                <div class="member-grid" id="palette-list">
                    </div>
            </div>

            <div class="tier-section">
                <h2 class="tier-title canvas-title">Canvases <span class="tier-tag">Tier 2</span></h2>
                <div class="member-grid" id="canvas-list">
                    </div>
            </div>
        </main>
    </div>

    <footer>
        <p>Finger Palette Program</p>
        <p class="disclaimer">Not affiliated with Another Axiom.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
